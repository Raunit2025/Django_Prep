<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Restaurant{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            border-bottom: #0779e4 3px solid;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: #666;
            background: #e2e2e2;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to The Golden Spoon</h1>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 The Golden Spoon. All rights reserved.</p>
    </footer>
</body>
</html>
